<!DOCTYPE html>
<html>
<head>
    <title>Mapmaker Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="title">
        <h1>Potatoe Empire</h1>
    </div>
    <div id="game-container">

    
    <div id="grid-container">
        <!-- Create an 11x11 grid here -->
       

        </div>
    
    
        <div id="element-container">
            <!-- Display one puzzle element at a time -->
        </div>

    
    <div id="sec_sidebar">
    </div>
    <div class="season-cards">
        <div class="season-card" id="spring-card">
            <h3>Spring</h3>
            <p>Score: <span id="spring-score">0</span></p>
        </div>
        <div class="season-card" id="summer-card">
            <h3>Summer</h3>
            <p>Score: <span id="summer-score">0</span></p>
        </div>
        <div class="season-card" id="autumn-card">
            <h3>Autumn</h3>
            <p>Score: <span id="autumn-score">0</span></p>
        </div>
        <div class="season-card" id="winter-card">
            <h3>Winter</h3>
            <p>Score: <span id="winter-score">0</span></p>
        </div>

    
    </div>
    <div id="season_display">
        <p>Current Season: <span id="current_season">Spring</span></p>
        <p>Remaining Time Units: <span id="remaining_time_units">7</span></p>
      </div>
    </div>

    <div id="final-score-display">
        <h3>Final Score</h3>
        <p id="final-score">0</p>
    </div>

    <!-- Mission Results Display -->
    <div id="mission-results-display">
        <h3>Mission Results</h3>
        <ul id="mission-results">
            <!-- Individual mission results will be listed here -->
        </ul>
    </div>
   
    <button id="start-button">Start Game</button>
    <button id="reset-button">Reset Game</button>
    <div id="score">Score: 0</div>

    <script src="script.js"></script>
</body>
</html>
